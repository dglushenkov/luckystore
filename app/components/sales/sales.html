<div class="col-xs-12 col-sm-4 col-md-3 sales-product" ng-repeat-start="product in products | filter:isMatchParams">
    <!--Product thumbnail-->
    <div class="product-thumbnail product-tag-{{product.tag}}">
        <a href="#/home" class="img-link">
            <span class="overlay-wrapper">
                <span class="overlay">
                    <span class="icon icon-eye"></span>
                </span>
            </span>
            <span class="ribbon">{{product.tag}}!</span>
            <span class="img-wrapper">
                    <img ng-src="{{product.img}}" alt=""/>
            </span>
        </a>

        <h3 class="title">{{product.title.charAt(0).toUpperCase() + product.title.slice(1)}}</h3>

        <p class="price-row">
            <span class="price"><span class="currency">$</span>{{product.price}}</span>
            <span class="old-price">${{product.oldPrice}}</span>
            <a href="#/home" class="btn-cart">Add to cart</a>
        </p>
    </div>
    <!--/Product thumbnail-->
</div>
<div ng-repeat-end ng-if="$index % 2 == 1" class="clearfix visible-xs"></div>
