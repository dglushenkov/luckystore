<div class="product-thumbnail product-tag-{{product.tag}}">
    <a href="#/product/{{product.id}}" class="img-link">
        <span class="overlay-wrapper">
            <span class="overlay">
                <span class="icon icon-eye"></span>
            </span>
        </span>
        <span class="ribbon">{{product.tag}}!</span>
        <span class="img-wrapper">
                <img ng-src="{{product.img}}" alt=""/>
        </span>
    </a>

    <h3 class="title">{{product.title}}</h3>

    <p class="price-row">
        <span class="price"><span class="currency">$</span>{{product.price}}</span>
        <span class="old-price">${{product.oldPrice}}</span>
        <a href="#/home" class="btn-cart">Add to cart</a>
    </p>
</div>
